name: Deploy DrinksMaster Brasil to GitHub Pages

on:
  # Executa quando há push na branch main
  push:
    branches: [ main ]
  
  # Permite execução manual do workflow
  workflow_dispatch:

# Define permissões necessárias para o GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy simultâneo
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job para build e deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout do código
      uses: actions/checkout@v4
    
    - name: 🔧 Configurar GitHub Pages
      uses: actions/configure-pages@v4
    
    - name: 📦 Upload dos arquivos
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload de todo o repositório
        path: '.'
    
    - name: 🚀 Deploy para GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # Job para verificar a qualidade do site
  quality-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout do código
      uses: actions/checkout@v4
    
    - name: 🔍 Verificar estrutura HTML
      run: |
        echo "🔍 Verificando estrutura do site..."
        
        # Verificar se o index.html existe
        if [ -f "index.html" ]; then
          echo "✅ index.html encontrado"
        else
          echo "❌ index.html não encontrado"
          exit 1
        fi
        
        # Verificar se contém as 300 receitas
        drink_count=$(grep -o 'drink-card' index.html | wc -l)
        echo "🍹 Número de drinks encontrados: $drink_count"
        
        if [ $drink_count -ge 300 ]; then
          echo "✅ Site contém 300+ receitas de drinks"
        else
          echo "⚠️ Aviso: Menos de 300 receitas encontradas"
        fi
        
        # Verificar se todas as categorias existem
        categories=("classicos" "tropicais" "frutas" "cremosos" "gin" "whiskey" "vodka" "rum" "tequila" "especiais")
        
        for category in "${categories[@]}"; do
          if grep -q "id=\"$category\"" index.html; then
            echo "✅ Categoria $category encontrada"
          else
            echo "❌ Categoria $category não encontrada"
          fi
        done
        
        echo "🎉 Verificação de qualidade concluída!"

  # Job para otimização (opcional)
  optimize:
    runs-on: ubuntu-latest
    needs: quality-check
    
    steps:
    - name: 📥 Checkout do código
      uses: actions/checkout@v4
    
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: ⚡ Otimizar imagens e código
      run: |
        echo "⚡ Iniciando otimizações..."
        
        # Verificar tamanho do arquivo
        file_size=$(wc -c < index.html)
        echo "📊 Tamanho do index.html: $file_size bytes"
        
        # Verificar se há imagens quebradas (URLs inválidas)
        echo "🖼️ Verificando URLs das imagens..."
        
        # Contar quantas imagens do Unsplash temos
        unsplash_count=$(grep -o 'images.unsplash.com' index.html | wc -l)
        echo "📸 Imagens do Unsplash: $unsplash_count"
        
        echo "✅ Otimizações verificadas!"

  # Job para notificação de sucesso
  notify-success:
    runs-on: ubuntu-latest
    needs: [deploy, quality-check, optimize]
    if: success()
    
    steps:
    - name: 🎉 Notificar sucesso
      run: |
        echo "🎉 DEPLOY REALIZADO COM SUCESSO!"
        echo "🌐 Seu site DrinksMaster Brasil está online!"
        echo "📱 Acesse em: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        echo "🍹 300 receitas de drinks disponíveis!"
        echo "⭐ Não esqueça de dar uma estrela no repositório!"