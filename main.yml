name: Deploy DrinksMaster Brasil to GitHub Pages

on:
  # Executa quando hÃ¡ push na branch main
  push:
    branches: [ main ]
  
  # Permite execuÃ§Ã£o manual do workflow
  workflow_dispatch:

# Define permissÃµes necessÃ¡rias para o GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy simultÃ¢neo
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job para build e deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout do cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Configurar GitHub Pages
      uses: actions/configure-pages@v4
    
    - name: ğŸ“¦ Upload dos arquivos
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload de todo o repositÃ³rio
        path: '.'
    
    - name: ğŸš€ Deploy para GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # Job para verificar a qualidade do site
  quality-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout do cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ” Verificar estrutura HTML
      run: |
        echo "ğŸ” Verificando estrutura do site..."
        
        # Verificar se o index.html existe
        if [ -f "index.html" ]; then
          echo "âœ… index.html encontrado"
        else
          echo "âŒ index.html nÃ£o encontrado"
          exit 1
        fi
        
        # Verificar se contÃ©m as 300 receitas
        drink_count=$(grep -o 'drink-card' index.html | wc -l)
        echo "ğŸ¹ NÃºmero de drinks encontrados: $drink_count"
        
        if [ $drink_count -ge 300 ]; then
          echo "âœ… Site contÃ©m 300+ receitas de drinks"
        else
          echo "âš ï¸ Aviso: Menos de 300 receitas encontradas"
        fi
        
        # Verificar se todas as categorias existem
        categories=("classicos" "tropicais" "frutas" "cremosos" "gin" "whiskey" "vodka" "rum" "tequila" "especiais")
        
        for category in "${categories[@]}"; do
          if grep -q "id=\"$category\"" index.html; then
            echo "âœ… Categoria $category encontrada"
          else
            echo "âŒ Categoria $category nÃ£o encontrada"
          fi
        done
        
        echo "ğŸ‰ VerificaÃ§Ã£o de qualidade concluÃ­da!"

  # Job para otimizaÃ§Ã£o (opcional)
  optimize:
    runs-on: ubuntu-latest
    needs: quality-check
    
    steps:
    - name: ğŸ“¥ Checkout do cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: âš¡ Otimizar imagens e cÃ³digo
      run: |
        echo "âš¡ Iniciando otimizaÃ§Ãµes..."
        
        # Verificar tamanho do arquivo
        file_size=$(wc -c < index.html)
        echo "ğŸ“Š Tamanho do index.html: $file_size bytes"
        
        # Verificar se hÃ¡ imagens quebradas (URLs invÃ¡lidas)
        echo "ğŸ–¼ï¸ Verificando URLs das imagens..."
        
        # Contar quantas imagens do Unsplash temos
        unsplash_count=$(grep -o 'images.unsplash.com' index.html | wc -l)
        echo "ğŸ“¸ Imagens do Unsplash: $unsplash_count"
        
        echo "âœ… OtimizaÃ§Ãµes verificadas!"

  # Job para notificaÃ§Ã£o de sucesso
  notify-success:
    runs-on: ubuntu-latest
    needs: [deploy, quality-check, optimize]
    if: success()
    
    steps:
    - name: ğŸ‰ Notificar sucesso
      run: |
        echo "ğŸ‰ DEPLOY REALIZADO COM SUCESSO!"
        echo "ğŸŒ Seu site DrinksMaster Brasil estÃ¡ online!"
        echo "ğŸ“± Acesse em: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        echo "ğŸ¹ 300 receitas de drinks disponÃ­veis!"
        echo "â­ NÃ£o esqueÃ§a de dar uma estrela no repositÃ³rio!"